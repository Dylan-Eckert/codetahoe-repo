  <header>
    <h1>
      <a href="#"><img src="https://github.com/CodeTahoe/CT100/blob/master/exercises/containers/logo.png?raw=true" alt="codetahoe"></a>Welcome to CodeTahoe
    </h1>
  </header>
<hr>
  <h2>REGISTER FOR CODETAHOE</h2>
<form>
  <fieldset>
      <label><h2>About You</h2></label>
<hr><hr>
      <div>
        <label>Name</label><input type="text" placeholder="Full Name"/>
      </div>
      <div>
        <label>Email</label><input type="email" placeholder="Your email address"/>
      </div>
      <div>
        <label>Describe your web experience</label><textarea rows="4" cols="50"></textarea>
      </div>
  </fieldset>
  <fieldset>
      <label><h2>Billing Info</h2></label>
<hr><hr>
      <div>
        <label>Name on Card</label><input type="text" placeholder="Full Name"/>
      </div>
      <div>
        <label>Card Number</label><input type="number" placeholder="xxxx-xxxx-xxxx-xxxx"/>
      </div>
      <div>
        <label>CVV2/CVC2</label><input type="number" placeholder="CVV2/CVC2"/>
      </div>
      <div>
        <label>Expiration</label><input type="number" placeholder="MM"/><input type="number" placeholder="YYYY"/>
      </div>
      <div>
        <label>Billing Address</label><input type="text" placeholder="Street Address"/>
      </div>
      <div>
        <label>Zip Code</label><input type="number" placeholder="Zip"/>
      </div>
      <div>
        <label>Course Selection</label>
        <select>
          <option>Please select</option>
          <option value="1">CT100</option>
          <option value="2">Boot Camp</option>
        </select>
      </div>
      <div>
        <label>Payment Plan</label>
          <input type="radio" value="A" name="1"/><label>Pay in full</label>
          <input type="radio" value="B" name="1"/><label>Make a $100 deposit</label>
      </div>
      <div>
        <label>Promo Code</label><input type="number" placeholder="Can you find it"/>
      </div>
      <div>
        <label>Summary</label>
      </div>
      <div>
        <label>TOTAL</label><input type="number" readonly/>
      </div>
      <div>
        <button type="submit">SUBMIT ORDER</button><button type="reset">CANCEL</button>
      </div>
  </fieldset>
</form>
