<!DOCTYPE html>

<head>
    <title>Eyecons Log-In Screen</title>
</head>

<body>
    <main>
        <aside id="log-on-form">
            <form>
                <p id="sign-in-title">Sign In</p>
                Username
                <input class="sign-in-boxes" type="text" name="Username" placeholder="Enter Username" required>
                <br> Password
                <input class="sign-in-boxes" type="text" name="Password" placeholder="Enter Password" required>
                <br>
                <input id="submit" type="submit" name="Submit">
            </form>
        </aside>
        <aside id="buttons">
            <input id="play1" type="button" name="PLAY">
            <input id="help1" type="button" name="HELP">
            <br>
            <input id="help2" type="button" name="HELP">
            <input id="play2" type="button" name="PLAY">
            <input id="blank" disabled name="FILL">
        </aside>

    </main>
</body>



<link rel="stylesheet" type="text/css" href="eyecons-login.css">
<script type="text/javascript" src="eyecons-login.js"></script>
